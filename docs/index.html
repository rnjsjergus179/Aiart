<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .frame {
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 10px solid #ddd;
      margin: 20px;
      padding: 15px;
      width: 600px; /* 이미지 너비에 맞게 설정 */
      text-align: center;
      transition: transform 0.3s;
    }

    .frame:hover {
      transform: scale(1.05);
    }

    .frame img {
      max-width: 100%;
      height: auto;
      border: 5px solid #ccc;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
      display: inline-block;
    }

    .support {
      margin-top: 10px;
    }

    .support a {
      background: #ff5e5e;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
    }

    /* 캡션 스타일 추가 */
    figcaption {
      font-size: 16px;
      font-style: italic;
      margin-top: 10px;
      display: inline-block;
    }

    /* Google Translate 위젯 스타일 */
    #google_translate_element {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<header>
  Virtual AI Art Exhibition
  <!-- Google Translate 위젯 추가 -->
  <div id="google_translate_element"></div>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Gallery</a>
  <a href="#">About the Artist</a>
  <a href="#">Support</a>
</nav>

<div class="gallery">
  <!-- 첫 번째 프레임: 번역 버튼 제거 -->
  <figure class="frame">
    <img
      src="art1.jpg"
      alt="파스텔 톤의 구름 낀 저녁 하늘을 배경으로, 머리에 꽃잎 장식을 한 여성이 반신으로 미소 짓는 일러스트"
      width="600"
      style="display:block; margin:0 auto;"
    />
    <figcaption>파스텔 톤의 구름 낀 저녁 하늘을 배경으로, 머리에 꽃잎 장식을 한 여성이 반신으로 미소 짓는 일러스트</figcaption>
    <div class="support">
      <a href="https://www.buymeacoffee.com/rnjsjergus12" target="_blank">♥ Support</a>
    </div>
  </figure>

  <!-- 두 번째 프레임: art2.jpg 추가 -->
  <div class="frame">
    <img src="art2.jpg" alt="AI Art 2">
    <div class="title">Dream of Machine</div>
    <div class="support">
      <a href="https://www.buymeacoffee.com/rnjsjergus12" target="_blank">♥ Support</a>
    </div>
  </div>

  <!-- 세 번째 프레임: 번역 버튼 제거 -->
  <div class="frame">
    <img src="https://via.placeholder.com/300x400?text=AI+Art+3" alt="AI Art 3">
    <div class="title">Emotion Through Glass</div>
    <div class="support">
      <a href="https://www.buymeacoffee.com/rnjsjergus12" target="_blank">♥ Support</a>
    </div>
  </div>
</div>

<footer>
  © 2025. All AI artworks created using custom generative models.  
  <br>Website by 권덕현.
</footer>

<!-- Google Translate 위젯 스크립트 -->
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'ko,ja,zh-CN,es,fr,de',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
