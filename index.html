<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      letter-spacing: 1px;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .frame {
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 10px solid #ddd;
      margin: 20px;
      padding: 15px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }

    .frame:hover {
      transform: scale(1.05);
    }

    .frame img {
      max-width: 100%;
      height: auto;
      border: 5px solid #ccc;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }

    .support {
      margin-top: 10px;
    }

    .support a {
      background: #ff5e5e;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  Virtual AI Art Exhibition
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Gallery</a>
  <a href="#">About the Artist</a>
  <a href="#">Support</a>
</nav>

<div class="gallery">
  <!-- 깃허브 art 폴더에서 art1.jpg 이미지를 가져오도록 수정 -->
  <div class="frame">
    <img src="art/art1.jpg" alt="AI Art 1">
    <div class="title">AI Art 1</div>
    <div class="support">
      <a href="https://buymeacoffee.com/yourname" target="_blank">♥ Support</a>
    </div>
  </div>

  <div class="frame">
    <img src="https://via.placeholder.com/300x400?text=AI+Art+2" alt="AI Art 2">
    <div class="title">Dream of Machine</div>
    <div class="support">
      <a href="https://buymeacoffee.com/yourname" target="_blank">♥ Support</a>
    </div>
  </div>

  <div class="frame">
    <img src="https://via.placeholder.com/300x400?text=AI+Art+3" alt="AI Art 3">
    <div class="title">Emotion Through Glass</div>
    <div class="support">
      <a href="https://buymeacoffee.com/yourname" target="_blank">♥ Support</a>
    </div>
  </div>
</div>

<footer>
  © 2025. All AI artworks created using custom generative models.  
  <br>Website by 권덕현.
</footer>

</body>
</html>
